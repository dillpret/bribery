[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --durations=10
markers =
    unit: Unit tests (fast, no dependencies)
    integration: Integration tests (medium speed, requires server)  
    ui: UI tests (slow, requires browser automation)
    mobile: Mobile responsiveness tests (slow, requires browser)
    slow: Slow tests that should be run separately
