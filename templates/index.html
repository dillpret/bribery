<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bribery Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 10px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #764ba2;
            margin-bottom: 20px;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .time-input-container {
            display: flex;
            gap: 8px;
            align-items: stretch;
        }

        .time-input-container input[type="number"] {
            flex: 1;
            min-width: 0;
        }

        .time-input-container select {
            flex: 0 0 auto;
            width: 120px;
            min-width: 100px;
        }

        /* On smaller screens, stack vertically */
        @media (max-width: 480px) {
            .time-input-container {
                flex-direction: column;
                gap: 8px;
            }

            .time-input-container select {
                width: 100%;
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        input,
        select {
            width: 100%;
            padding: 16px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            /* Prevents zoom on iOS */
            transition: border-color 0.3s, box-shadow 0.3s;
            -webkit-appearance: none;
            appearance: none;
            background-color: white;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Custom select arrow for mobile */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 8px;
            min-height: 48px;
            /* Touch target size */
            min-width: 120px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        button:hover,
        button:focus {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            outline: none;
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        /* Desktop styles */
        @media (min-width: 640px) {
            .container {
                padding: 40px;
            }

            .settings-grid {
                grid-template-columns: 1fr 1fr;
            }

            h1 {
                margin-bottom: 30px;
            }

            .subtitle {
                margin-bottom: 30px;
            }
        }

        .hidden {
            display: none;
        }

        .or-divider {
            margin: 30px 0;
            color: #999;
            font-size: 18px;
        }

        .game-id-display {
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .game-id-code {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 2px;
        }

        .error {
            background: #ffe6e6;
            color: #d00;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¯ Bribery</h1>
        <p class="subtitle">The ultimate icebreaker game where creativity meets strategy!</p>

        <!-- Main Menu -->
        <div id="main-menu">
            <button onclick="showHostGame()">Host New Game</button>
            <div class="or-divider">- OR -</div>
            <button onclick="showJoinGame()">Join Game</button>
        </div>

        <!-- Host Game Form -->
        <div id="host-game" class="hidden">
            <h2>Host New Game</h2>
            <div class="form-group">
                <label for="host-username">Your Username:</label>
                <input type="text" id="host-username" placeholder="Enter your username" required>
            </div>
            <div class="settings-grid">
                <div class="form-group">
                    <label for="rounds">Number of Rounds:</label>
                    <select id="rounds">
                        <option value="3">3 Rounds</option>
                        <option value="5">5 Rounds</option>
                        <option value="7">7 Rounds</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="submission-time">Submission Time:</label>
                    <div class="time-input-container">
                        <input type="number" id="submission-time-value" min="1" max="999" value="2" placeholder="2">
                        <select id="submission-time-unit">
                            <option value="minutes">Minutes</option>
                            <option value="seconds">Seconds</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="voting-time">Voting Time:</label>
                    <div class="time-input-container">
                        <input type="number" id="voting-time-value" min="1" max="999" value="60" placeholder="60">
                        <select id="voting-time-unit">
                            <option value="seconds">Seconds</option>
                            <option value="minutes">Minutes</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="custom-prompts">Custom Prompts:</label>
                    <select id="custom-prompts">
                        <option value="true">Enabled - Each player chooses their own</option>
                        <option value="false">Disabled - Same prompt for all</option>
                    </select>
                </div>
            </div>
            <button onclick="createGame()">Create Game</button>
            <button onclick="showMainMenu()">Back</button>
        </div>

        <!-- Join Game Form -->
        <div id="join-game" class="hidden">
            <h2>Join Game</h2>
            <div class="form-group">
                <label for="join-username">Your Username:</label>
                <input type="text" id="join-username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="game-id">Game ID:</label>
                <input type="text" id="game-id" placeholder="Enter game ID" required style="text-transform: uppercase;">
            </div>
            <button onclick="joinGame()">Join Game</button>
            <button onclick="showMainMenu()">Back</button>
        </div>

        <!-- Game Created -->
        <div id="game-created" class="hidden">
            <h2>Game Created!</h2>
            <div class="game-id-display">
                <p>Share this Game ID with your friends:</p>
                <div class="game-id-code" id="created-game-id"></div>
                <p style="margin-top: 10px; color: #666;">Or share this link:</p>
                <div style="background: white; padding: 10px; border-radius: 5px; margin-top: 5px;">
                    <input type="text" id="game-link" readonly style="border: none; font-size: 14px; color: #667eea;">
                </div>
            </div>
            <button onclick="copyGameLink()">Copy Link</button>
            <button onclick="goToLobby()">Go to Lobby</button>
        </div>

        <!-- Error Display -->
        <div id="error-message" class="error hidden"></div>
    </div>

    <script src="/static/socket.io.min.js"></script>
    <script src="/static/js/auth-module.js"></script>
    <script>
        const socket = io();
        let currentGameId = null;
        let currentPlayerId = null;

        function showMainMenu() {
            hideAll();
            document.getElementById('main-menu').classList.remove('hidden');
        }

        function showHostGame() {
            hideAll();
            document.getElementById('host-game').classList.remove('hidden');
        }

        function showJoinGame() {
            hideAll();
            document.getElementById('join-game').classList.remove('hidden');
        }

        function hideAll() {
            document.querySelectorAll('.container > div').forEach(div => {
                div.classList.add('hidden');
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        function getTimeInSeconds(baseId) {
            const value = parseInt(document.getElementById(baseId + '-value').value);
            const unit = document.getElementById(baseId + '-unit').value;

            if (isNaN(value) || value < 1) {
                return unit === 'minutes' ? 120 : 60; // Default fallback
            }

            return unit === 'minutes' ? value * 60 : value;
        }

        function createGame() {
            const username = document.getElementById('host-username').value.trim();
            if (!username) {
                showError('Please enter a username');
                return;
            }

            const settings = {
                rounds: parseInt(document.getElementById('rounds').value),
                submission_time: getTimeInSeconds('submission-time'),
                voting_time: getTimeInSeconds('voting-time'),
                custom_prompts: document.getElementById('custom-prompts').value === 'true'
            };

            // Set up authentication for host
            Authentication.setupHost(username, null); // gameId will be set when server responds

            socket.emit('create_game', {
                username: username,
                ...settings
            });
        }

        function joinGame() {
            const username = document.getElementById('join-username').value.trim();
            const gameId = document.getElementById('game-id').value.trim().toUpperCase();

            if (!username || !gameId) {
                showError('Please enter both username and game ID');
                return;
            }

            // Set up authentication for player
            Authentication.setupPlayer(username, gameId);

            socket.emit('join_game', {
                username: username,
                game_id: gameId
            });
        }

        function copyGameLink() {
            const linkInput = document.getElementById('game-link');
            linkInput.select();
            document.execCommand('copy');

            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Copied!';
            setTimeout(() => {
                button.textContent = originalText;
            }, 2000);
        }

        function goToLobby() {
            window.location.href = `/bribery/${currentGameId}`;
        }

        // Socket event handlers
        socket.on('game_created', (data) => {
            currentGameId = data.game_id;
            currentPlayerId = data.player_id;

            // Update authentication with server-provided data
            Authentication.updateFromServer(data);

            hideAll();
            document.getElementById('game-created').classList.remove('hidden');
            document.getElementById('created-game-id').textContent = data.game_id;
            document.getElementById('game-link').value = `${window.location.origin}/bribery/${data.game_id}`;
        });

        socket.on('joined_game', (data) => {
            currentGameId = data.game_id;
            currentPlayerId = data.player_id;
            
            // Update authentication with server-provided data
            Authentication.updateFromServer(data);
            
            window.location.href = `/bribery/${data.game_id}`;
        });

        socket.on('error', (data) => {
            showError(data.message);
        });

        // Auto-uppercase game ID input
        document.getElementById('game-id').addEventListener('input', function (e) {
            e.target.value = e.target.value.toUpperCase();
        });

        // Enter key submission
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                if (!document.getElementById('main-menu').classList.contains('hidden')) {
                    return;
                } else if (!document.getElementById('host-game').classList.contains('hidden')) {
                    createGame();
                } else if (!document.getElementById('join-game').classList.contains('hidden')) {
                    joinGame();
                }
            }
        });
    </script>
</body>

</html>
