<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bribery Game</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¯ Bribery</h1>
        <p class="subtitle">The ultimate icebreaker game where creativity meets strategy!</p>

        <!-- Main Menu -->
        <div id="main-menu">
            <button onclick="showHostGame()">Host New Game</button>
            <div class="or-divider">- OR -</div>
            <button onclick="showJoinGame()">Join Game</button>
        </div>

        <!-- Host Game Form -->
        <div id="host-game" class="hidden">
            <h2>Host New Game</h2>
            <div class="form-group">
                <label for="host-username">Your Username:</label>
                <input type="text" id="host-username" placeholder="Enter your username" required>
            </div>
            <div class="settings-grid">
                <div class="form-group">
                    <label for="rounds">Number of Rounds:</label>
                    <select id="rounds">
                        <option value="3">3 Rounds</option>
                        <option value="5">5 Rounds</option>
                        <option value="7">7 Rounds</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="submission-time">Submission Time:</label>
                    <div class="time-input-container">
                        <input type="number" id="submission-time-value" min="1" max="999" value="2" placeholder="2">
                        <select id="submission-time-unit">
                            <option value="minutes">Minutes</option>
                            <option value="seconds">Seconds</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="voting-time">Voting Time:</label>
                    <div class="time-input-container">
                        <input type="number" id="voting-time-value" min="1" max="999" value="60" placeholder="60">
                        <select id="voting-time-unit">
                            <option value="seconds">Seconds</option>
                            <option value="minutes">Minutes</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="custom-prompts">Custom Prompts:</label>
                    <select id="custom-prompts">
                        <option value="true">Enabled - Each player chooses their own</option>
                        <option value="false">Disabled - Same prompt for all</option>
                    </select>
                </div>
            </div>
            <button onclick="createGame()">Create Game</button>
            <button onclick="showMainMenu()">Back</button>
        </div>

        <!-- Join Game Form -->
        <div id="join-game" class="hidden">
            <h2>Join Game</h2>
            <div class="form-group">
                <label for="join-username">Your Username:</label>
                <input type="text" id="join-username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="game-id">Game ID:</label>
                <input type="text" id="game-id" placeholder="Enter game ID" required style="text-transform: uppercase;">
            </div>
            <button onclick="joinGame()">Join Game</button>
            <button onclick="showMainMenu()">Back</button>
        </div>

        <!-- Game Created -->
        <div id="game-created" class="hidden">
            <h2>Game Created!</h2>
            <div class="game-id-display">
                <p>Share this Game ID with your friends:</p>
                <div class="game-id-code" id="created-game-id"></div>
                <p style="margin-top: 10px; color: #666;">Or share this link:</p>
                <div style="background: white; padding: 10px; border-radius: 5px; margin-top: 5px;">
                    <input type="text" id="game-link" readonly style="border: none; font-size: 14px; color: #667eea;">
                </div>
            </div>
            <button onclick="copyGameLink()">Copy Link</button>
            <button onclick="goToLobby()">Go to Lobby</button>
        </div>

        <!-- Error Display -->
        <div id="error-message" class="error hidden"></div>
    </div>

    <script src="/static/socket.io.min.js"></script>
    <script src="/static/js/auth-module.js"></script>
    <script src="/static/js/index.js"></script>
</body>

</html>
